<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Pendaftaran</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="main">
        <form method="dialog" id="form" action="youtube.com">
            <h1>Pendaftaran Kost</h1><br><br>
            <input type="text" id="nama" placeholder="Nama" class='input-box' required><br><br><br>
            <input type="text" id="nim" class='input-box' placeholder="NIM" required><br><br><br>
            <input type="text" id="handphone" class='input-box' placeholder="No Handphone" required><br><br><br>
            <input type="email" id="email" class='input-box' placeholder="E-mail" required><br><br><br>
            <textarea id="alamat" name="alamat" rows="4" cols="50" style="resize: none;" placeholder="Alamat" required></textarea><br><br>
            <input type="submit" value="Simpan" id="button">
        </form>
    </div>
    <script src="./script.js"></script>
</body>
</html>
